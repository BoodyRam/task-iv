<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="bill">
            <div class="calc">
                <label for="billS">Bill</label>
                <div class="input-icon">
                    <input type="text" disabled>
                    <i>$</i>
                </div>
                <div class="tip">
                    <label for="selectTip">Select Tip %</label>
                    <ul class="tips">
                        <li><a href="#">5%</a></li>
                        <li><a href="#">10%</a></li>
                        <li><a href="#">15%</a></li>
                        <li><a href="#">25%</a></li>
                        <li><a href="#">50%</a></li>
                        <li><a href="#">Custom</a></li>
                    </ul>
                </div>
                <div class="num">
                    <label for="billS">Number of People</label>
                    <div class="input-icon">
                        <input type="text" disabled>
                    </div>
                </div>
            </div>
            <div class="breakdown">
                <div class="tipAm">
                    <span>
                        <label>Tip Amount</label>
                        <p>/person</p>
                    </span>
                    <h1>$0.00</h1>
                </div>

                <div class="totalP">
                    <span>
                        <label>Total</label>
                        <p>/person</p>
                    </span>
                    <h1>$0.00</h1>
                </div>

                <button class="btn" disabled>Reset</button>
            </div>
        </div>
    </header>
</body>

</html>
